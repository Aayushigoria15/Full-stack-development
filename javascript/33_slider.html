<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 400px;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="/Mealplan/images/apimg1.png" height="100%" width="100%" class="img" alt="">
        <img src="/Mealplan/images/apimg2.1.png" height="100%" width="100%" class="img" alt="">
        <img src="/Mealplan/images/apimg2.2.png" height="100%" width="100%" class="img" alt="">
        <img src="/Mealplan/images/apimg2.3.png" height="100%" width="100%" class="img" alt="">
    </div>

    <button>next image</button>
    <script>

        // let img_tag = document.getElementsByTagName("img")
        // console.log(img_tag)

        let img_tag = document.getElementsByClassName("img")
        console.log(img_tag)

        // start 0
        let index = 0

        // console.log(img_tag[0])
        function slider() {
            for (let i = 0; i < img_tag.length; i++) {
                console.log(img_tag[i])
                img_tag[i].style.display = "none"
            }
            img_tag[index].style.display = "block"

            index++;
            // 4

            // index
            if (index == 4) {
                index = 0
            }
            // setTimeout(slider,1000)

            setTimeout("slider()", 1000)

        }

        slider()

    </script>
</body>

</html>
