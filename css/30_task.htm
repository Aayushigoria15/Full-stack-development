<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: rgb(96, 154, 154);
            color: white;
            padding: 10px;
            width: 85px;
            /* margin: 200px auto; */
            overflow: hidden;

        }

        .border {
            height: 40px;
            width: 100px;
            border: 5px solid rgb(96, 154, 154);
            margin: 200px auto;
        }

        .box:hover .border {
            transform: scale(1.9);
        }
    </style>
</head>

<body>
    <div class="border">
        <div class="box">
            <a style="text-decoration: none; color: white;" href="http://">SHOP NOW</a>
        </div>
    </div>
</body>

</html>
