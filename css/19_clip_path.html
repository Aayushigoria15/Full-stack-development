<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .leftarrow {
            height: 200px;
            width: 200px;
            background-color: lightcoral;
            clip-path: polygon(0% 50%, 50% 0%, 50% 25%, 100% 25%, 100% 75%, 50% 75%, 50% 100%);
        }

        .rightarrow {
            height: 200px;
            width: 200px;
            background-color: rgb(28, 81, 81);
            margin-top: 20px;
            clip-path: polygon(0% 25%, 50% 25%, 50% 0%, 100% 50%, 50% 100%, 50% 75%, 0% 75%);
        }

        .uparrow {
            height: 200px;
            width: 200px;
            background-color: rgb(28, 81, 31);
            margin-top: 20px;
            clip-path: polygon(50% 0%, 100% 50%, 75% 50%, 75% 100%, 25% 100%, 25% 50%, 0% 50%);
        }

        .downarrow {
            height: 200px;
            width: 200px;
            background-color: rgb(28, 40, 81);
            margin-top: 20px;
            clip-path: polygon(25% 0%, 75% 0%, 75% 50%, 100% 50%, 50% 100%, 0% 50%, 25% 50%);
        }

        .star {
            height: 200px;
            width: 200px;
            background-color: rgb(28, 81, 45);
            margin-top: 20px;
            clip-path: polygon(50% 0%, 65% 35%, 100% 35%, 70% 60%, 80% 100%, 50% 70%, 20% 100%, 30% 60%, 0% 35%, 35% 35%);
        }

        .star2 {
            height: 200px;
            width: 200px;
            background-color: rgb(81, 28, 28);
            margin-top: 20px;
            clip-path: polygon(50% 0%, 70% 20%, 100% 20%, 100% 20%, 80% 50%, 100% 80%, 70% 80%, 50% 100%, 30% 80%, 0% 80%, 20% 50%, 0% 20%, 30% 20%);
        }

        .pentagon {
            height: 200px;
            width: 200px;
            background-color: rgb(67, 81, 28);
            margin-top: 20px;
            clip-path: polygon(50% 0%, 100% 40%, 85% 100%, 15% 100%, 0% 40%);
        }

        .diamond {
            height: 200px;
            width: 200px;
            background-color: rgb(75, 28, 81);
            margin-top: 20px;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
    </style>
</head>

<body>
    <div class="leftarrow">

    </div>
    <div class="rightarrow">

    </div>
    <div class="uparrow">

    </div>
    <div class="downarrow">

    </div>
    <div class="star">

    </div>
    <div class="star2">

    </div>
    <div class="pentagon">

    </div>
    <div class="diamond">

    </div>
</body>

</html>
