<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- javscript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</head>

<body>


    <div class="container">
        <br> <br>
        <button class="btn btn-danger">add data</button>
        <button class="btn btn-success">add data</button>
        <button class="btn btn-info">add data</button>
        <button class="btn btn-primary">add data</button>
        <button class="btn btn-dark">add data</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <br> <br>

        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-danger">add data</button>
        <button class="btn btn-outline-success">add data</button>
        <button class="btn btn-outline-info">add data</button>
        <button class="btn btn-outline-primary">add data</button>
        <button class="btn btn-outline-dark">add data</button>

        <a href="" class="btn btn-success">Home</a>
        <br> <br>
        <!-- active and disable buttons -->
        <button type="button" class="btn btn-primary active">Active Primary</button>
        <button type="button" class="btn btn-primary" disabled>Disabled Primary</button>
        <a href="#" class="btn btn-primary disabled">Disabled Link</a>
        <a href="#" class="btn btn-info active">Active Link</a>
        <br> <br>

        <!-- spinner button -->
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
        </button>

        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
        </button>

        <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
        </button>

        <button class="btn btn-primary" disabled>
            <span class="spinner-grow spinner-grow-sm"></span>
            Loading..
        </button>
    </div>



</body>

</html>
