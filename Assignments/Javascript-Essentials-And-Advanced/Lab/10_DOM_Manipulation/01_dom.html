<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Alert</title>

</head>

<body>

    <p id="paragraph">Hello, World!</p>

    <script>
        // Get the paragraph element
        let paragraph = document.getElementById("paragraph");
        console.log("Original Text:", paragraph.innerText);


        // Change the text inside the paragraph
        paragraph.innerText = "JavaScript is fun!";
        console.log("Updated Text:", paragraph.innerText);


        // Change the color of the paragraph to blue
        paragraph.style.color = "blue";
        console.log("Updated Color:", paragraph.style.color);
    </script>


</body>

</html>
