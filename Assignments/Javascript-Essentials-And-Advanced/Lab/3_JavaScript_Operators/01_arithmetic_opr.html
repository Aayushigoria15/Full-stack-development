<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!-- arithmatic opartors (+,-,/,*,%) -->

    <script>

        let a = 30, b = 10;
        let sum = a + b
        console.log("sum =>", sum)
        document.write("sum =>", sum, "<br>")
        console.log("sub =>", a - b)
        document.write("sub =>", a - b, "<br>")
        console.log("mul =>", a * b)
        document.write("mul =>", a * b, "<br>")
        console.log("div =>", a / b)
        document.write("div =>", a / b, "<br>")
        console.log("mode =>", a % b)
        document.write("mode =>", a % b, "<br>")

    </script>

</body>

</html>
