<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Object Manipulation</title>

</head>

<body>
    <script>
        let car = {
            brand: "Toyota",
            model: "Camry",
            year: 2020,
            color: "red"
        };
        console.log(car)
        // Access and print the car's brand and model
        console.log("Brand:", car.brand);
        console.log("Model:", car.model);

        // Update the year property
        car.year = 2024
        console.log("year:", car.year)

        // Add a new property color to the car object
        car.color = "Blue";
        console.log("color:", car.color)

        // Log the updated car object to the console
        console.log("Updated Car Object:");
        console.log(car);

    </script>

</body>

</html>
