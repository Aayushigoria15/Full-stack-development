<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="name">Full Name:</label>
        <input type="text" placeholder="First name" id="name" title="firstname" pattern="[A-Z][a-z]+" required>
        <input type="text" placeholder="Middle name" id="name" title="middlename" pattern="[A-Z][a-z]+" required>
        <input type="text" placeholder="Last name" id="name" title="lastname" pattern="[A-Z][a-z]+" required><br>
        <label for="Email">Email:</label>
        <input type="email" placeholder="Enter your email" id="Email" title="Email"
            pattern="[a-z0-9.#$!*]+'@'+[a-z]+'.'+[a-z]{2,3}$+" required><br>
        <label for="number">Phone</label>
        <input type="tel" placeholder="enter your number" id="number" title="phone" pattern="[0-9]{10}" maxlength="10"
            required><br>
        <label for="Subject">Subject</label>
        <select name="" id="Subject">
            <option value="">HTML</option>
            <option value="">HTML5</option>
            <option value="">CSS</option>
            <option value="">JS</option>
        </select><br>
        <label for="Message">Message</label>
        <textarea name="" id="" cols="30" rows="10" id="Message" title="Message" required></textarea><br>
        <input type="submit">
    </form>
</body>

</html>
