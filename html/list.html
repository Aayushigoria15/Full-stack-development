<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 3 types of list -->
    <!-- unorder list -->
    <ul type="circle">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ul>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>
    <!-- order list -->
    <ol type="a">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ol>
    <!-- 3) descrition / defination list -->
    <dl>
      <dt><b>TEA</b></dt>
      <dd>HOT</dd>
      <dd>Cold</dd>
      <dt><i>COFEE</i></dt>
      <dd>HOT</dd>
      <dd>Cold</dd>
      <dt>Water</dt>
      <dd>HOT</dd>
      <dd>Cold</dd>
    </dl>
  </body>
</html>
