<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let person = {
            fullname: function (city, state) {

                console.log("firname name", this.firstname, " lastname", this.lastname, "city", city, " state", state)
                // document.write(` Firstname :- ${this.firstname}, lastname :- ${this.lastname} , `)
            }
        }

        let data = {
            firstname: "aayushi",
            lastname: "goria"
        }

        let data1 = {
            firstname: "xyz",
            lastname: "abc"
        }

        // use method call sparate argu
        person.fullname.call(data, "ahmedabad", "gujarat")

        // apply method as array store
        person.fullname.apply(data1, ["bharuch", "gujarat"])

    </script>
</body>

</html>
