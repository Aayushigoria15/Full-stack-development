<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row" id="product-container">
        </div>
    </div>

    <script>
        fetch("https://dummyjson.com/carts")
            .then((res) => res.json())
            .then((data) => {
                console.log("Full data from API:", data);

                let htmlData = "";

                data.carts.forEach((cart) => {
                    console.log("Cart ID:", cart.id);

                    cart.products.forEach((product) => {
                        console.log("Product Data:", product);

                        const productHtml = `
                            <div class="col-md-4 mb-4">
                                <div class="card" style="width:12rem;">
                                    <div class="card-body">
                                        <h5 class="card-title">Product ID: ${product.id}</h5>
                                        <h6 class="card-subtitle mb-2 text-muted">${product.title}</h6>
                                        <p class="card-text">Price: $${product.price}</p>
                                        <p class="card-text">Quantity: ${product.quantity}</p>
                                        <div class="card" style="width: 7rem;">
                                        <img src=${product.thumbnail} height="100px" width="100px" class="card-img-center" alt="...">
                                        <a href="#" class="btn btn-primary">add to cart</a>
                                    </div>
                                </div>
                            </div>
                        `;
                        htmlData += productHtml;
                    });
                });

                document.querySelector("#product-container").innerHTML = htmlData;
            });
    </script>
</body>

</html>
