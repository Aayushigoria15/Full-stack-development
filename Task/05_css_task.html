<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mainbox {
            height: 500px;
            width: 300px;
            /* border: 2px solid; */
            margin: 150px auto;
            box-shadow: 0 0 20px 10px rgba(92, 91, 91, 0.5);
        }

        .img {
            height: 300px;
            width: 250px;
            margin: 0px 20px;

            /* border: 2px solid; */
            background-image: url(https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/m2.jpg);
            size: 100%;
            background-repeat: no-repeat;
            transition: .6s;
        }

        .img:hover {
            transform: rotateY(180deg);

        }



        .box {
            height: 50px;
            width: 250px;
            background-color: aqua;
            margin: 100px auto;
            border: 2px solid;
        }

        .addtocart {
            height: 40px;
            width: 220px;
            background-color: aqua;
            color: white;
            margin: 100px auto;
            text-align: center;
            line-height: 40px;

        }
    </style>
</head>

<body>
    <div class="mainbox">
        <div class="img">

        </div>
        <div class="box">


            <div class="addtocart">
                ADD TO CART
            </div>


        </div>
    </div>
</body>

</html>
