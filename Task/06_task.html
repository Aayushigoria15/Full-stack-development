<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 500px;
            width: 300px;
            /* border: 2px solid; */
            margin: 150px auto;
            box-shadow: 0 0 20px 10px rgba(92, 91, 91, 0.5);

        }

        .main2 {
            height: 300px;
            width: 100%;
            position: relative;




        }

        .new {
            size: 20px;
            position: absolute;

            background-color: red;
            color: white;
            right: 0;

        }

        .mainbox {


            height: 250px;
            width: 200px;
            margin: 0px 45px;

            /* border: 2px solid; */
            background-image: url(https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/m2.jpg);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            transition: .6s;
            /* position: absolute; */
        }

        /* .mainbox:hover {
            transform: rotateY(180deg);

        } */

        .main2:hover .mainbox {
            background-color: rgba(184, 177, 177, 0.3);
            transform: rotateY(180deg);

        }

        .box {
            height: 40px;
            width: 220px;
            background-color: aqua;
            color: white;
            margin: 100px auto;
            text-align: center;
            line-height: 40px;
        }

        .qview {
            height: 40px;
            width: 100%;
            border: 2px solid;
            position: absolute;
        }

        .qview:hover .mainbox {
            transform: translateY();
        }

        .box::after {
            height: 100%;
            width: 100%;
            border: 10px solid aqua;
            position: absolute;
            top: 0;
            left: 0;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        /* .border {
            height: 40px;
            width: 100px;
            position: absolute;
            border: 5px solid aqua;
            top: 0;
            left: 0;
            transform: scale(1);
            transition: transform 0.3s ease;
            margin: -5px auto;
        } */

        .box:hover ::after {
            transform: scale(1.2);
        }
    </style>

</head>

<body>

    <div class="main">

        <div class="main2">
            <div class="qview">
                <div class="new">
                    New
                </div>
            </div>

            <div class="mainbox">
                <div class="img">
                </div>
            </div>
        </div>
        <!-- <div class="border"> -->
        <div class="box">
            ADD TO CART
        </div>
        <!-- </div> -->
    </div>

</body>

</html>
