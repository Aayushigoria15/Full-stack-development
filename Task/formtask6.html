<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <caption>
            <h1>Admissions form</h1>
            <h4>Enter your admission information below</h4>
        </caption>
        <hr width="80%" size="6" align="left" color="black">
        <table align="left">
            <tr>
                <th align="left"><label for="">Name</label></th>
            </tr>
            <tr>
                <td><input type="text" required></td>
                <td><input type="text" required></td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td align="left">
                    <font size="2">first name</font>
                </td>
                <td align="left">
                    <font size="2">middle name</font>
                </td>
                <td align="left">
                    <font size="2">last name</font>
                </td>
            </tr>
            <tr>
                <th align="left"><label for="">Birth Date</label></th>
            </tr>
            <tr>
                <td><input type="date" size="5" required></td>
            </tr>
            <tr>
                <th align="left"><label for="">Gender</label></th>
            </tr>
            <tr>
                <td><input type="radio" name="gender" required>Male</td>
            </tr>
            <tr>
                <td><input type="radio" name="gender" required>Female</td>
            </tr>
            <tr>
                <td><input type="radio" name="gender" required>Decilne to answer</td>
            </tr>
            <tr>
                <th align="left" colspan="2"><label for="">Are you Hipanic or Latino?</label></th>
            </tr>
            <tr>
                <td><input type="radio" name="ans" required>No</td>
            </tr>
            <tr>
                <td><input type="radio" name="ans" required>Yes</td>
            </tr>
            <tr>
                <td><input type="radio" name="ans" required>Decilne to answer</td>
            </tr>
        </table>

    </form>
</body>

</html>
