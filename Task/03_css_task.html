<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 400px;
            width: 600px;
            border: 2px solid;
            background-color: rgb(11, 18, 31);
            margin: 500px auto;
            overflow: hidden;

        }

        .text {
            font-size: 35px;
            color: white;
            font-weight: bold;
            line-height: 70px;
            padding-left: 20px;
            transition: 0.1s;
        }

        .text:hover {
            color: yellow;
        }

        .rectangle {
            height: 400px;
            width: 1000px;
            border: 2px solid;
            transform: translate(100%, -100%) rotate(60deg);
            background-color: rgba(200, 186, 186, 0.2);
            transition: .5s;
        }

        .box:hover .rectangle {
            transform: translate(-100%, 100%) rotate(60deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="text">
            SUCESSFULLY TRAINED
        </div>
        <div class="rectangle"></div>
    </div>


</body>

</html>
