<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/html/link.html" method="post">

        <table align="center" cellspacing="7">
            <caption>
                <h1>Sign Up</h1>
            </caption>
            <tr>
                <th><label for="">First,Last Name</label></th>
                <td><input type="text" pattern="[A-Z][a-z]+" name="name" required></td>
                <td><input type="text" pattern="[A-Z][a-z]+" name="name" required></td>
            </tr>
            <tr>
                <th><label for="Organization">Organization</label></th>
                <td colspan="2"><input type="text" size="46" pattern="[A-Z][a-z]+" name="Organization" required></td>
            </tr>
            <tr>
                <th><label for="email">Email Address</label></th>
                <td colspan="2"><input type="text" size="46" name="email"
                        pattern="[a-z0-9#.*]+'@'+[a-z]+'.'+[a-z]{2,3}$+" required>
                </td>
            </tr>
            <tr>
                <th><label for="work"> Work Phone</label></th>
                <td colspan="2"><input type="tel" size="38" pattern="[6789][0-9]{9}" maxlength="10" name="work"
                        required></td>
            </tr>
            <tr>
                <th><label for="home">Home Phone</label></th>
                <td colspan="2"><input type="tel" size="38" pattern="[6789][0-9]{9}" maxlength="10" name="home"
                        required></td>
            </tr>
            <tr>
                <th><label for="cell">Cell Phone</label></th>
                <td colspan="2"><input type="tel" size="38" pattern="[6789][0-9]{9}" maxlength="10" name="cell"
                        required></td>
            </tr>
            <tr>
                <th><label for="fax">Fax</label></th>
                <td colspan="2"><input type="text" size="38" pattern="[A-Z][a-z]+" name="fax" required></td>
            </tr>
            <tr>
                <th><label for="address1">Address 1</label></th>
                <td colspan="2"><input type="text" size="46" pattern="[A-Z0-9a-z]+" name="address1" required></td>
            </tr>
            <tr>
                <th><label for="address2">Address 2</label></th>
                <td colspan="2"><input type="text" size="46" pattern="[A-Z0-9a-z]+" name="address2" required></td>
            </tr>
            <tr>
                <th><label for="city">City</label></th>
                <td colspan="2"><input type="text" size="46" pattern="[A-Za-z]+" name="city" required></td>
            </tr>
            <tr>
                <th><label for="state">State</label></th>
                <td colspan="2"><input type="text" size="46" pattern="[A-Za-z]+" name="state" required></td>
            </tr>
            <tr>
                <th><label for="code">Zip Portal Code</label></th>
                <td colspan="2"><input type="text" pattern="[123456789][0-9]{5}+" maxlength="6" name="code" required>
                </td>
            </tr>
            <tr>
                <th><label for="country">Country</label></th>
                <td colspan="2"><input type="text" size="46" pattern="[A-Za-z]+" name="country" required></td>
            </tr>
            <tr>
                <th>* required fields</th>
                <td><button>submit</button></td>
                <td align="right"><u>forms</u></td>
            </tr>
        </table>
    </form>
</body>

</html>
